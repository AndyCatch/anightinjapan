---
title: Andy is Kool
layout: default
---

<!-- The three dashes --- mean process the above in Jekyll -->

<h1>{{ site.title }}</h1>

<!-- Full list of variables are in https://jekyllrb.com/docs/variables/  -->

<!-- The below syntax is Liquid -->
{% for post in site.posts %}
<div class="blog-posts">
    <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt }}</p>
        <p class="read-more">Read More <img src="/assets/images/chevron.svg"></p>
    </a>
    {% endfor %}
</div>
